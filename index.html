<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    
    <div class="heading">
        <h1 class="welcome">Time to play!</h1>
        <h1 class="RPS">Rock, Paper, Scissors...</h1>
    </div>
    
    <div class="container">
        <div class="score">
            <div class="player-score">0</div>
            <div class="comp-score">0</div>
            
        </div>
        <div class="message"></div>
        
        <div class="selections">
            <button class="selection" data-selection="rock" >🪨</button>
            <button class="selection" data-selection="paper" >📄</button>
            <button class="selection" data-selection="scissors" >✂️</button>
        </div>
        
        
        <div class="sHistory">
            <div class="dashboard-side">
                <h2 class="history-head">Player</h2>
                <div class="player-selection"></div>
            </div>
        </div>
        <div class="sHistory">
            <div class="dashboard-side">
                <h2 class="history-head">Computer</h2>
                <div class="comp-selection"></div>
            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
